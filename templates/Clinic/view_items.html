{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block body %}
<div class="row">

    <!-- ============================================================== -->
    <!-- basic table  -->
    <!-- ============================================================== -->
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">All Products</h5>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered first">
                        <thead>
                        <tr>
                            <th>UID</th>
                            <th>Name</th>
                            <th>Cost</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for pro in product_list %}
                        <tr>
                            <td>{{pro.id}}</td>
                            <td>{{pro.name}}</td>
                            <td>{{pro.cost}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>UID</th>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end basic table  -->
    <!-- ============================================================== -->

</div>



{% endblock %}
