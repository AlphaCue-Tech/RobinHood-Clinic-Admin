{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'main/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'main/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'main/assets/vendor/vector-map/jqvmap.css' %}">
    <link rel="icon" href="{% static 'images/logo/robinhood.png' %}" type = "image/x-icon">
    <title>RobinHood: login</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <div class="row">
                <div class="col-12" style="height:100px;"></div>
                <div class="col-12">
                    <img src="{% static 'images/logo/robinhood.png' %}" width="300" height="300">
                </div>
                <div class="col-12" style="height:100px;"></div>
                <div class="mx-auto" style="color:red">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <div class="col-12">
                    <form action="{% url 'Dashboard:login' %}" method="POST">
                        {% csrf_token %}
                      <label for="username">Username:</label><br>
                      <input type="text" id="username" name="username"><br>
                      <label for="password">Password:</label><br>
                      <input type="password" id="password" name="password"><br><br>
                      <input type="submit" value="Login" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
